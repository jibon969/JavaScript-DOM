<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetAttribute</title>
</head>
<body>

    <style>
        .my-class{
            width: 250px;
            height: 200px;
            background-color: rgb(184, 65, 18);
            border-radius: 2px solid rgb(56, 63, 160);
        }
        #new{
            border: 2px solid red;
            width: 440px;
            height: 440px;
            background-image: url("/02-SetAttribute//img/jayed\ hossain.png");
            background-repeat: no-repeat;
            background-position: top center;
        }
    </style>

    <!-- 
        <input type="text" id="myInput" value="hello">
     -->
    <script type="text/javascript">
        // document.getElementById("myInput").setAttribute("value", "Hello World");

        let myElement = document.createElement("div");
        myElement.setAttribute('class', 'my-class')
        document.body.appendChild(myElement);

        // Example 2
        const myNew = document.createElement("div");
        myNew.setAttribute("id", "new");
        document.body.appendChild(myNew)
    </script>

</body>
</html>
