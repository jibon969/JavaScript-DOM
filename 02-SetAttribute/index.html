<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetAttribute</title>
</head>
<body>

    <style>
        .my-class{
            width: 250px;
            height: 200px;
            background-color: rgb(184, 65, 18);
        }
    </style>

    <!-- 
        <input type="text" id="myInput" value="hello">
     -->
    <script type="text/javascript">
        // document.getElementById("myInput").setAttribute("value", "Hello World");

        let myElement = document.createElement("input");
        myElement.setAttribute('class', 'my-class')
        document.body.appendChild(myElement)
    </script>

</body>
</html>
